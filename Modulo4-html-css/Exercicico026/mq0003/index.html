<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media query</title>
    <style>
      /* Declarçoes gerais */

      * {
        margin: 0px;
        padding: 0px;
        font-family: Arial, Helvetica, sans-serif;
      }
      html,
      body {
        width: 100vw;
        height: 100vh;
        background-color: rgb(57, 130, 226);
        background-size: contain;
        background-repeat: no-repeat;
      }

      h1 {
        color: white;
        text-shadow: 2px 2px 0px rgb(6, 83, 248);
        padding: 10px;
      }
      /* Declaraçoes retrato */
      @media screen and (orientation: portrait) {
        body {
          background-image: url(../imagem/cev-portrait.jpg);
          background-position: center bottom;
        }
      }
      /* Declaraçãoes paisagem */
      @media screen and (orientation: landscape) {
        body {
          background-image: url(../imagem/cev-landscape.jpg);
          background-position: left bottom;
        }
      }
    </style>
  </head>
  <body>
    <h1>Mude a orientação do seu dispositivo</h1>
  </body>
</html>
