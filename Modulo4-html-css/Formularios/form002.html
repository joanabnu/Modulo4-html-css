<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 002 </title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro01.php" method="get" autocomplete="on">
        <p>
            <label for="iusu"> Usuario: </label>
            <input type="text" name="" id="" required minlength="5" maxlength="15" size="15" placeholder="nome do Usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="" required minlength="5" maxlength="20" size="8" placeholder="senha" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
