<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios HTML</title>
  </head>
  <body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro01.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" id="inome" minlength="5" maxlength="20" required>
            </p>
                  <p>
            <label for="imail">E-mail</label>
            <input
              type="email"
              name="email"
              id="iemail"
              autocapitalize="email"
              required
            />
                  </p>
                  <p>
            <label for="itel">Telefone</label>
            <input
              type="tel"
              name="tel"
              id="itel"
              autocapitalize="tel"
              pattern="^\(\d{2}\)\s?\d{4,5}-\d{4}$
            "
              placeholder="(48) 91234-5678"
              required
            />
                  </p>
        </fieldset>
      <!-- Estudar mais sobre RegEx -->
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
